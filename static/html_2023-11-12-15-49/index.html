
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Box Switcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="testimonial-box">
      <div class="displayed-testimonial">
        <h2>Testimonial 1</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
      <button class="next-testimonial">Next</button>
      <button class="previous-testimonial">Previous</button>
      <select class="testimonial-dropdown">
        <option value="1">Testimonial 1</option>
        <option value="2">Testimonial 2</option>
        <option value="3">Testimonial 3</option>
      </select>
    </div>
  </main>

  <footer>
    <div class="contact-info">
      <p>Contact Information</p>
    </div>
    <div class="social-media-links">
      <a href="#"><img src="facebook.png" alt="Facebook"></a>
      <a href="#"><img src="twitter.png" alt="Twitter"></a>
      <a href="#"><img src="instagram.png" alt="Instagram"></a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
